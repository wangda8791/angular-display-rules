<div class="rule-group">
  <div *ngFor="let i of ruleIndexGroup">
    <app-rule
      [index]="i"
      [isLast]="i === ruleIndexGroup.length - 1"
      (removeEmitter)="removeRule($event)"
      (formUpdateEmitter)="updateFormData($event)"
    ></app-rule>
  </div>
  <button (click)="addRule()">+ NEW RULE</button>
</div>
